langchain4j:
  provider: ${LLM_PROVIDER:anthropic} # Options: anthropic, openai, mock
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model-name: ${ANTHROPIC_MODEL:claude-sonnet-4-5-20250929}
  openai:
    api-key: ${OPENAI_API_KEY:}
    model-name: ${OPENAI_MODEL:gpt-5.1} # Options: gpt-5.1, gpt-4.1, gpt-4o, gpt-4o-mini, gpt-4-turbo-preview, gpt-3.5-turbo
  mock:
    enabled: ${MOCK_AI_ENABLED:false}
    delay-seconds: ${MOCK_AI_DELAY_SECONDS:7} # Delay in seconds to simulate API call (default: 7)

