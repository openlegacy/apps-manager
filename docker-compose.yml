services:
  homepage:
    image: nginx:alpine
    container_name: ol-homepage
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./image.png:/usr/share/nginx/html/image.png:ro
    networks:
      - app-network
    restart: unless-stopped

  ol-terminal:
    image: public.ecr.aws/openlegacy/ol-tools/ol-terminal:latest
    container_name: ol-terminal
    user: "0:0"
    ports:
      - "8081:8080"
    volumes:
      - ./.ol-terminal:/usr/app/.ol-terminal
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  ol-code:
    image: public.ecr.aws/openlegacy/ol-tools/ol-code:latest
    container_name: ol-code
    user: "0:0"
    ports:
      - "8082:8080"
    volumes:
      - ./.olcode:/usr/app/.ol-code
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  sqol:
    image: public.ecr.aws/openlegacy/ol-tools/sqol:latest
    container_name: sqol
    user: "0:0"
    ports:
      - "8083:8080"
    volumes:
      - ./.sqol:/usr/app/.sqol
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  ol-hub:
    image: lighthub-ai:latest
    container_name: ol-hub
    ports:
      - "8080:8080"      # Hub Enterprise Light HTTP
      - "8090:8090"      # Python AI Service HTTP (optional, for debugging)
    environment:
      - EXTERNAL_DB=true
      - OL_DB_PORT=5432
      - OL_DB_HOST=hub-postgres
      - OL_DB_USER=postgres
      - OL_DB_PASSWORD=olhubpassword
      - OL_DB_NAME=olhub
      - OL_DB_POOL_SIZE=10
    env_file:
      - config.env
    depends_on:
      - hub-postgres
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - all

  ol-termiq:
    image: public.ecr.aws/openlegacy/ol-tools/ol-termiq:latest
    container_name: ol-termiq
    user: "0:0"
    ports:
      - "8085:8080"
    volumes:
      - ./.termiq:/usr/app/.termiq
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - hub-postgres
    profiles:
      - all

  appiq:
    image: appiq:latest
    container_name: appiq
    user: "0:0"
    ports:
      - "8084:8080"
    volumes:
      - ./.appiq:/usr/app/.appiq
    environment:
      - EXTERNAL_DB=true
      - OL_DB_PORT=5432
      - OL_DB_HOST=hub-postgres
      - OL_DB_USER=postgres
      - OL_DB_PASSWORD=olhubpassword
      - OL_DB_NAME=olhub
      - OL_DB_POOL_SIZE=10
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - hub-postgres
    profiles:
      - all

  hub-postgres:
    image: postgres:15-alpine
    container_name: hub-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=olhubpassword
      - POSTGRES_DB=olhub
    volumes:
      - hub-postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - all

volumes:
  hub-postgres-data:

networks:
  app-network:
    driver: bridge

