version: '3.8'

services:
  homepage:
    image: nginx:alpine
    container_name: ol-homepage
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - app-network
    restart: unless-stopped

  ol-terminal:
    image: public.ecr.aws/openlegacy/ol-tools/ol-terminal:latest
    container_name: ol-terminal
    user: "0:0"
    ports:
      - "8081:8080"
    volumes:
      - ./.ol-terminal:/usr/app/.ol-terminal
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  ol-code:
    image: public.ecr.aws/openlegacy/ol-tools/ol-code:latest
    container_name: ol-code
    user: "0:0"
    ports:
      - "8082:8080"
    volumes:
      - ./.olcode:/usr/app/.ol-code
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  sqol:
    image: public.ecr.aws/openlegacy/ol-tools/sqol:latest
    container_name: sqol
    user: "0:0"
    ports:
      - "8083:8080"
    volumes:
      - ./.sqol:/usr/app/.sqol
    env_file:
      - config.env
    networks:
      - app-network
    restart: unless-stopped

  ol-hub:
    image: openlegacy/hub-enterprise-light:latest
    container_name: ol-hub
    ports:
      - "8084:8080"
    environment:
      - EXTERNAL_DB=true
      - OL_DB_PORT=5432
      - OL_DB_HOST=hub-postgres
      - OL_DB_USER=postgres
      - OL_DB_PASSWORD=olhubpassword
      - OL_DB_NAME=olhub
      - OL_DB_POOL_SIZE=10
    env_file:
      - config.env
    depends_on:
      - hub-postgres
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - all

  hub-postgres:
    image: postgres:15-alpine
    container_name: hub-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=olhubpassword
      - POSTGRES_DB=olhub
    volumes:
      - hub-postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - all

volumes:
  hub-postgres-data:

networks:
  app-network:
    driver: bridge

